<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1> Control de Proveedores </h1>
    <hr>
    <h2> Nuevo Proveedor</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="#" th:action="@{/proveedores/guardarProveedor}"  th:object="${proveedor}" method="post" >
                <input type="text" th:field="*{razonSocial}" placeholder="Razón Social" class="form-control mb-4 col-4">
                <input type="text" th:field="*{ruc}" placeholder="Ruc" class="form-control mb-4 col-4">
                <input type="text" th:field="*{telefono}" placeholder="Telefono" class="form-control mb-4 col-4">
                <input type="text" th:field="*{direccion}" placeholder="Dirección" class="form-control mb-4 col-4">
                <input type="text" th:field="*{categoriaProducto}" placeholder="Categoria de Producto" class="form-control mb-4 col-4">
                <input type="text" th:field="*{formaPago}" placeholder="Forma de Pago" class="form-control mb-4 col-4">
                <hr>
                <button type="submit" class="btn btn-info col-2"> Guardar </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
