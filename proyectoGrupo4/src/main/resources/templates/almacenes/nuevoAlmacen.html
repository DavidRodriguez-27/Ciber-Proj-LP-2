<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <h1> Administración de Almacén </h1>
    <hr>
    <h2> Nuevo Almacén</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="#" th:action="@{/almacenes/guardarAlmacen}"  th:object="${almacen}" method="post" >

                <input type="text" th:field="*{cantidad}" placeholder="Cantidad" class="form-control mb-4 col-4">
                <input type="text" th:field="*{descripcion}" placeholder="Descripcion producto" class="form-control mb-4 col-4">
                <input type="date" th:field="*{fechaIngreso}" placeholder="Fecha ingreso" class="form-control mb-4 col-4">
                <input type="text" th:field="*{precio}" placeholder="Precio" class="form-control mb-4 col-4">
                <input type="text" th:field="*{proveedor}" placeholder="Proveedor" class="form-control mb-4 col-4">




                <hr>
                <button type="submit" class="btn btn-info col-2"> Guardar </button>
                <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/almacenes/listarAlmacenes'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
