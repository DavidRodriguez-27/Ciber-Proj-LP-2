<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de almacenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Listado Almacén</h1>
    <a th:href="@{/almacenes/nuevoAlmacen}"   class="btn btn-primary btn-sm mb-3" > Agregar Almacen </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Cantidad</th>
            <th>Descripcion</th>
            <th>Fecha Ingreso</th>
            <th>Precio</th>
            <th>Proveedor</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="almacen : ${listaAlmacenes}"  >

            <td  th:text="${almacen.getCantidad()}" ></td>
            <td  th:text="${almacen.getDescripcion()}" ></td>
            <td th:text="${#dates.format(almacen.getFechaIngreso(), 'dd/MM/yyyy')}" ></td>
            <td  th:text="${almacen.getPrecio()}" ></td>
            <td  th:text="${almacen.getProveedor()}" ></td>

            <td><a th:href="@{/almacenes/actualizarAlmacen/{id}(id=${almacen.id})}" class="btn btn-primary"> Actualizar </a>
                <a th:href="@{/almacenes/eliminarAlmacen/{id}(id=${almacen.id})}"   class="btn btn-danger"> Eliminar </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
