<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Listado de Clientes</h1>
  <a th:href="@{/clientes/nuevoCliente}" class="btn btn-primary btn-sm mb-3"> Agregar Cliente</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Dni</th>
      <th>Nombres</th>
      <th>Telefono</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${listaClientes}">
      <td th:text="${cliente.getDni()}"></td>
      <td th:text="${cliente.getNombres()}"></td>
      <td th:text="${cliente.getTelefono()}"></td>
      <td>
        <a th:href="@{/clientes/actualizaCliente/{id}(id=${cliente.id_cliente})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/clientes/eliminarCliente/{id}(id=${cliente.id_cliente})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
