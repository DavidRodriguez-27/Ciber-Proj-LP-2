<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Gestion de Clientes</h1>
    <hr>
    <h2>Actualizar Cliente</h2>
    <form action="#" th:action="@{/clientes/guardarCliente}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id_cliente}">
        <input type="text" th:field="*{dni}" placeholder="Dni del Cliente" class="form-control mb-4 col-4">
        <input type="text" th:field="*{nombres}" placeholder="Nombre completo del Cliente" class="form-control mb-4 col-4">
        <input type="text" th:field="*{telefono}" placeholder="Telefono del Cliente" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Guardar</button>

    </form>
    <hr>
</div>
</body>
</html>
