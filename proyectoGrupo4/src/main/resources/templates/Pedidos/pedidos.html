<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administracion de pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--
<h3>Usted esta logeado como:
  <span th:text="${usuario.getNombreUsuario}"></span>
</h3>
<div th:replace="comun/menu.html"></div>
-->
<div class="container my-2">
  <h1>Listado de Pedidos</h1>
  <a th:href="@{/pedidos/nuevoPedido}" class="btn btn-primary btn-sm mb-3">Agregar Pedido</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Plato</th>
      <th>Fecha de pedido</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${listaPedidos}">
      <td th:text="${pedido.getId_pedido()}"></td>
      <td th:text="${pedido.getPlato().getDescripcion()}"></td>
      <td th:text="${pedido.getFechaPedido()}"></td>
      <td th:text="${pedido.getEstadoPedido()}"></td>
      <td><a th:href="@{/pedidos/actualizarPedido/{id}(id=${pedido.id_pedido})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/pedidos/eliminarPedido/{id}(id=${pedido.id_pedido})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
