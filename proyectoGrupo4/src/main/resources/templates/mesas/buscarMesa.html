
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="modalContent">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container my-2">
    <h1 class="text-warning">Búsqueda de Mesas por estado</h1>
    <br>
    <form th:action="@{/mesas/buscarMesa}" method="get">
        <label for="estado" class="text-white">Seleccione el estado de la mesa:</label>
        <select name="estado" id="estado" required class="btn-group">
            <option value="" class="dropdown-menu">--Seleccionar estado--</option>
            <option value="Disponible">Disponible</option>
            <option value="Ocupada">Ocupada</option>
            <option value="Reservada">Reservada</option>
        </select>
        <button type="submit">Buscar</button>
    </form>
    <br>
    <table class="table table-striped table-warning">
        <thead>
        <tr>
            <th> Numero de Mesa</th>
            <th> Capacidad de Mesa</th>
            <th> Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mesa: ${listaMesas}">
            <td th:text="${mesa.getNumeroMesa()}" ></td>
            <td th:text="${mesa.getCantPax()}" ></td>
            <td th:switch="${mesa.getEstado()}">
                <span th:case="'Disponible'">Disponible</span>
                <span th:case="'Ocupada'">Ocupada</span>
                <span th:case="'Reservada'">Reservada</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
