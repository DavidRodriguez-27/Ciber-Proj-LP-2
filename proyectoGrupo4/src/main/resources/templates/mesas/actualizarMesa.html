<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1> Actualizacion de Mesas </h1>
  <hr>
  <h2> Actualizar Mesa</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form action="#" th:action="@{/mesas/guardarMesa}"  th:object="${mesa}" method="post" >
        <input type="hidden" th:field="*{id_mesa}">
        <input type="text" th:field="*{numeroMesa}" placeholder="Numero de Mesa" class="form-control mb-4 col-4">
        <input type="text" th:field="*{cantPax}" placeholder="Capacidad de Personas" class="form-control mb-4 col-4">
        <select name="estado" id="estado" required>
          <option value="">--Seleccionar estado--</option>
          <option value="Disponible">Disponible</option>
          <option value="Ocupada">Ocupada</option>
          <option value="Reservada">Reservada</option>
        </select>
        <hr>
        <button type="submit" class="btn btn-info col-2"> Guardar </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
