<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administracion de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container my-2">
    <h1 class="text-warning">Listado de Mesas</h1>
    <a th:href="@{/mesas/nuevaMesa}"   class="btn btn-primary btn-sm mb-3" > Agregar Auto </a>
    <table class="table table-striped table-warning">
        <thead>
        <tr>
            <th>ID</th>
            <th>Numero de Mesa</th>
            <th>Capacidad de Personas</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each=" mesa : ${listarMesas}"  >
            <td  th:text="${mesa.getId_mesa()}" ></td>
            <td  th:text="${mesa.getNumeroMesa()}" ></td>
            <td  th:text="${mesa.getCantPax()}" ></td>
            <td  th:text="${mesa.getEstado()}" ></td>
            <td><a th:href="@{/mesas/actualizarMesa/{id_mesa}(id_mesa=${mesa.id_mesa})}" class="btn btn-primary"> Actualizar </a>
                <a th:href="@{/mesas/eliminarMesa/{id_mesa}(id_mesa=${mesa.id_mesa})}"   class="btn btn-danger"> Eliminar </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
