<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administraci√≥n de Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:include="~{comun/menu.html}"></div>
<div class="container my-2">
    <h1>Listado de Platos</h1>
    <a th:href="@{/platos/nuevoPlato}"   class="btn btn-primary btn-sm mb-3" > Agregar Plato </a>
    <a th:href="@{/platos/reportePlato}"   class="btn btn-secondary btn-sm mb-3" target="_blank"> Generar Reporte PDF</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre Plato</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th>Disponibilidad</th>
            <th>Precio</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each=" platos : ${listaPlatos}"  >
            <td  th:text="${platos.getNombre_plato()}" ></td>
            <td  th:text="${platos.getCategoria()}" ></td>
            <td  th:text="${platos.getDescripcion()}" ></td>
            <td  th:text="${platos.getPrecio()}" ></td>
            <td  th:text="${platos.getDisponibilidad()}" ></td>
            <td>
                <a th:href="@{/platos/actualizarPlatos/{id_plato}(id_plato=${platos.id_plato})}" class="btn btn-primary"> Actualizar </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
