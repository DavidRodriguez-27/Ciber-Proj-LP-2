<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
    <h1> Administraci√≥n de Platos </h1>
    <hr>
    <h2> Nuevo Plato</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="#" th:action="@{/platos/guardarPlato}"  th:object="${platos}" method="post" >
                <input type="text" th:field="*{nombre_plato}" placeholder="Nombres Plato" class="form-control mb-4 col-4">
                <input type="text" th:field="*{precio}" placeholder="Precio de Plato" class="form-control mb-4 col-4">
                <input type="text" th:field="*{categoria}" placeholder="Categoria" class="form-control mb-4 col-4">
                <input type="text" th:field="*{descripcion}" placeholder="Descripcion" class="form-control mb-4 col-4">
                <input type="text" th:field="*{disponibilidad}" placeholder="Cantidad" class="form-control mb-4 col-4">

                <hr>

                <button type="submit" class="btn btn-info col-2"> Guardar </button>
                <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/platos/listaPlatos'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
